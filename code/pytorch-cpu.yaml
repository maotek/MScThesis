name: pytorch-cpu
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - cpuonly
  - notebook
  - h5py
  - pip
  - pip:
      - numpy
      - matplotlib
      - tqdm
      - gradio_imageslider
      - gradio==4.29.0
      - opencv-python
